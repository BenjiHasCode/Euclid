<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Fantasy</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        /*This is for pixelating text.. if it worked*/
        canvas {
            font-smooth: never;
            -webkit-font-smoothing: none;
        }

        #controls {
            position: absolute;
        }
    </style>
    <!--MODEL-->
    <script src="model/tilemap.js" defer></script>
    <script src="model/entity.js" defer></script>
    <script src="model/character.js" defer></script>
    <script src="model/noob.js" defer></script>
    <script src="model/player.js" defer></script>
    <script src="model/level.js" defer></script>
    <script src="model/camera.js" defer></script>
    <script src="model/spritesheet.js" defer></script>
    <script src="model/teleporter.js" defer></script>
    <script src="model/dialogue.js" defer></script>
    <script src="model/interactable.js" defer></script>
    <!--UTIL-->
    <script src="util/canvasUtil.js" defer></script>
    <script src="util/direction.js" defer></script>
    <script src="util/input.js" defer></script>
    <script src="util/state.js" defer></script>
    <script src="util/debug.js" defer></script>
    <!--MAIN GAME-->
    <script src="firstFantasy.js" defer></script>
</head>
<body>
    <div id="controls">
        <button id="debugButton">Debug</button>
        <input type="range" id="cameraSlider" max=30 value=1 min=.5 step=.1 hidden>
    </div>
    <canvas id="canvas"></canvas>
</body>
</html>
